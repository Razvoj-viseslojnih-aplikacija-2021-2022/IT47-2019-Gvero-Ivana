<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje studenta</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija studenta {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje studenta: {{data.id}}</h3>

    

          <div class="form">
            <mat-form-field>
                <input matInput placeholder="brojIndeksa" name="brojIndeksa" [(ngModel)] = "data.brojIndeksa" [disabled] = "flag == 3"  required/>
            </mat-form-field>
        </div>

        
        
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Ime" name="Ime" [(ngModel)] = "data.ime" [disabled] = "flag == 3"  required/>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Prezime" name="Prezime" [(ngModel)] = "data.prezime" [disabled] = "flag == 3"  required/>
            </mat-form-field>
        </div>
        
        <form class="mat-dialog-content" #formControl="ngForm">
            <div class="form">
                <mat-form-field>
                  <mat-select [(ngModel)]="data.status" placeholder="Status" name="status" 
                  [compareWith]="compare"
                    [disabled]="flag == 3">
                    <mat-option *ngFor="let status of statusi" [value]="status">
                      {{ status.naziv }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>


      <div mat-dialog-actions>
        <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" (click)="addStudent()" [disabled]="!formControl.valid">
            Sačuvaj
        </button>
        <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" (click)="updateStudent()" [disabled]="!formControl.valid">
            Sačuvaj
        </button>
        <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="1" (click)="deleteStudent()">
            Obriši
        </button>
        <button mat-button (click)="cancel()">
            Poništi
        </button>
    </div>


        

    </form>

   
</div>
